<!DOCTYPE html>
<html lang="en">
<title>ProMan</title>

<head>
    <meta charset="UTF-8">
    <link href="../static/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel=stylesheet type=text/css href="../static/style.css">
    <link rel="stylesheet" href="../static/font-awesome-4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="../static/script.js"></script>
</head>

<body>
    <div id="back_layer">

        <div id="title">
            <h1>Your Boards</h1>
        </div>

        <div class="row entry-row" id="board_container"></div>

        <form id="input_fields">
            <div id="inputs">
                <p></p>
                <p><strong>ADD A NEW BOARD!</strong></p>
                <p class="underline"><input type="text" placeholder="board title" id="newboard-input"></p>
                <p>
                    <button id="newboard-button">Save</button>
                    <button id="newboard-button">Cancel</button>
                </p>
            </div>
        </form>
    </div>

    <div id="task_table">
    </div>

    <div id="navbar">
        <h2>ProMan</h2>
        <div class="a mod add">
            <a>+</a>
        </div>
        <div href="#" class="a mod up">
            <a>^</a>
        </div>
    </div>

    <div class="header">
        <p>design by <strong>N. I. <span style="color: red">E.</span></strong></p>
    </div>

</body>
</html>
